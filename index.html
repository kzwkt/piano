<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Piano</title>
  <link rel="stylesheet" href="css/mini.css" id="style-link" />
</head>
<body>
  <h1>ðŸŽ¹ Modular Piano</h1>

  <div>
    <label>Keyboard Style:
      <select onchange="switchStyle(this.value)">
        <option value="mini">Mini</option>
        <option value="classic">Classic</option>
      </select>
    </label>

    <label>Number of Keys:
      <select onchange="setKeyCount(this.value)">
        <option value="7">7</option>
        <option value="12" selected>12</option>
        <option value="21">21</option>
        <option value="36">36</option>
      </select>
    </label>
  </div>

  <div id="piano-container"></div>

  <div id="piano-output" contenteditable="true"></div>

  <script src="js/piano.js"></script>
</body>
</html>
