<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular Piano</title>
  <link rel="stylesheet" href="css/mini.css" id="style-link">
</head>
<body>
  <h1>ðŸŽ¹ Modular Piano</h1>

  <div>
    <label>Keyboard Style:
      <select onchange="switchStyle(this.value)">
        <option value="mini">Mini</option>
        <option value="classic">Classic</option>
      </select>
    </label>

    <label>Keymap:
      <select onchange="switchKeymap(this.value)">
        <option value="mini">Mini Layout</option>
        <option value="twohand">Two-Hand Layout</option>
      </select>
    </label>
  </div>

  <!-- Piano keys get dynamically rendered here -->
  <div id="piano-container"></div>

  <!-- Text output -->
  <div id="piano-output" contenteditable="true"></div>

  <!-- Piano JS modules -->
  <script src="js/piano.js"></script>
  <script src="js/keymap_mini.js" id="keymap-script"></script>
</body>
</html>
